<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>スクリーンショット生成</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff, 0 0 30px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: #fff;
            text-shadow: 0 0 5px #0ff;
        }
        
        .score {
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        .level {
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        
        .lives {
            font-size: 24px;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        
        .paddle {
            width: 150px;
            height: 20px;
            background-color: #0ff;
            border-radius: 10px;
            position: absolute;
            bottom: 30px;
            left: 325px;
            box-shadow: 0 0 10px #0ff, 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .ball {
            width: 20px;
            height: 20px;
            background-color: #ff0;
            border-radius: 50%;
            position: absolute;
            top: 400px;
            left: 390px;
            box-shadow: 0 0 10px #ff0, 0 0 20px rgba(255, 255, 0, 0.5);
        }
        
        .brick {
            width: 70px;
            height: 30px;
            position: absolute;
            border-radius: 5px;
        }
        
        .brick.normal {
            background-color: #f0f;
            box-shadow: 0 0 10px #f0f, 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .brick.unbreakable {
            background-color: #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .powerup {
            width: 30px;
            height: 30px;
            background-color: #0f0;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 250px;
            box-shadow: 0 0 10px #0f0, 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
            text-align: center;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #f0f;
            box-shadow: 0 0 5px #f0f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">SCORE: 320</div>
            <div class="level">LEVEL: 2</div>
            <div class="lives">LIVES: 2</div>
        </div>
        
        <div class="paddle"></div>
        <div class="ball"></div>
        
        <!-- ブロックの配置 -->
        <div class="brick normal" style="top: 100px; left: 100px;"></div>
        <div class="brick normal" style="top: 100px; left: 180px;"></div>
        <div class="brick unbreakable" style="top: 100px; left: 260px;"></div>
        <div class="brick normal" style="top: 100px; left: 340px;"></div>
        <div class="brick normal" style="top: 100px; left: 420px;"></div>
        <div class="brick unbreakable" style="top: 100px; left: 500px;"></div>
        <div class="brick normal" style="top: 100px; left: 580px;"></div>
        
        <div class="brick normal" style="top: 140px; left: 140px;"></div>
        <div class="brick unbreakable" style="top: 140px; left: 220px;"></div>
        <div class="brick normal" style="top: 140px; left: 300px;"></div>
        <div class="brick normal" style="top: 140px; left: 380px;"></div>
        <div class="brick normal" style="top: 140px; left: 460px;"></div>
        <div class="brick unbreakable" style="top: 140px; left: 540px;"></div>
        
        <div class="brick normal" style="top: 180px; left: 100px;"></div>
        <div class="brick normal" style="top: 180px; left: 180px;"></div>
        <div class="brick unbreakable" style="top: 180px; left: 260px;"></div>
        <div class="brick normal" style="top: 180px; left: 340px;"></div>
        <div class="brick normal" style="top: 180px; left: 420px;"></div>
        <div class="brick normal" style="top: 180px; left: 500px;"></div>
        <div class="brick normal" style="top: 180px; left: 580px;"></div>
        
        <!-- パワーアップ -->
        <div class="powerup"></div>
        
        <!-- パーティクル効果 -->
        <div class="particle" style="top: 200px; left: 350px;"></div>
        <div class="particle" style="top: 205px; left: 355px;"></div>
        <div class="particle" style="top: 195px; left: 345px;"></div>
        <div class="particle" style="top: 190px; left: 360px;"></div>
        <div class="particle" style="top: 210px; left: 340px;"></div>
    </div>
    
    <div style="margin-top: 20px; color: white; text-align: center;">
        <p>スクリーンショット表示用ページ - 画面をキャプチャしてscreenshot.pngとして保存してください</p>
    </div>
    
    <script>
        // このスクリプトはスクリーンショット用なので実際の動作はありません
    </script>
</body>
</html>
