<svg width="30" height="50" viewBox="0 0 30 50" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="powerup-glow" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFF00;" />
            <stop offset="100%" style="stop-color:#FFD700;" />
        </linearGradient>
        <filter id="powerup-filter" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect x="5" y="5" width="20" height="40" rx="10" ry="10" fill="url(#powerup-glow)" filter="url(#powerup-filter)"/>
    <text x="15" y="30" font-family="sans-serif" font-size="18" fill="#000000" text-anchor="middle" font-weight="bold">P</text>
</svg>